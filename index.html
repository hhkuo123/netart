<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Cookie Clicker</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: #000000;
        padding-top: 50px;
      }
      h1 {
        font-size: 48px;
      }
      #cookie {
        width: 200px;
        cursor: pointer;
        transition: transform 0.1s;
      }
      #cookie:active {
        transform: scale(0.95);
      }
      button {
        margin: 10px;
        padding: 15px 25px;
        font-size: 18px;
        cursor: pointer;
        border-radius: 10px;
        border: none;
        background-color: #ffcc66;
      }
      button:hover {
        background-color: #ffb700;
      }
      floating-text {
        position: absolute;
        font-size: 20px;
        color: #333;
        animation: float 10s linear infinite;
      }
      .grid-container {
        display: grid;
        grid-template-columns: repeat(3, 1fr); /* 3 equal columns */
        padding: 20px;
        background-color: #c300ff;
      }
      .grid-container2 {
        display: flex;
        gap: 48px;
        justify-content: space-between;
      }
      /* display: grid; */
      /* grid-template-columns: repeat(3, 1fr); 3 equal columns */
      /* gap: 0px; Spacing between grid items */
      /* padding: 20px;
        grid-template-areas:
          "box1 box2 box3"
          "box4 box5 box6";
      } */

      .grid-item {
        color: rgb(232, 232, 232);
        padding: 20px;
        text-align: center;
        font-size: 20px;
        font-weight: bold;
        border-radius: 10px;
      }
      .image {
        width: 200px; /* Adjust size */
        justify-content: center;
      }
      .box1 {
        grid-area: box1;
      }
      .box2 {
        grid-area: box2;
      }
      .box3 {
        grid-area: box3;
      }
      .box4 {
        grid-area: box4;
      }
      .box5 {
        grid-area: box5;
      }
      .navbar {
        padding: 20px;
        text-align: center;
        font-size: 24px;
        font-weight: bold;
        color: white;
        background-color: rgb(0, 123, 255); /* Initial background color */
        border-radius: 10px;
        animation: colorChange 5s infinite alternate;
      }

      .navbar .logo {
        color: white;
        font-size: 24px;
        font-weight: bold;
      }

      .ad-image {
        width: 300px;
        display: block;
      }

      .navbar ul {
        list-style: none;
        display: flex;
        width: 100%;
        justify-content: space-evenly;
      }

      .navbar ul li {
        margin-left: 20px;
      }

      .navbar ul li a {
        color: white;
        text-decoration: none;
        font-size: 18px;
        padding: 8px 16px;
        transition: background-color 0.3s;
      }

      .navbar ul li a:hover {
        background-color: #575757;
        border-radius: 4px;
      }

      /* Mobile responsiveness */
      @media (max-width: 768px) {
        .navbar ul {
          display: none; /* Hide navigation links on mobile */
          flex-direction: column;
          width: 100%;
        }

        .navbar ul li {
          margin-left: 0;
          text-align: center;
          width: 100%;
        }

        .navbar.active ul {
          display: flex; /* Show the menu when active */
        }

        .navbar .menu-toggle {
          display: block; /* Show the hamburger icon on mobile */
          cursor: pointer;
          font-size: 24px;
          color: white;
        }
      }
      .navbar .logo {
        color: white; /* White color for text */
        font-size: 48px; /* Font size of the website name */
        font-weight: bold; /* Bold font style */
        text-transform: uppercase; /* Capitalizes the website name (optional) */
      }
      @keyframes colorChange {
        0% {
          background-color: rgb(0, 123, 255); /* Blue */
        }
        25% {
          background-color: rgb(255, 99, 71); /* Tomato */
        }
        50% {
          background-color: rgb(34, 193, 195); /* Aqua */
        }
        75% {
          background-color: rgb(253, 187, 45); /* Yellow */
        }
        100% {
          background-color: rgb(0, 255, 255); /* Cyan */
        }
      }

      /* Hamburger menu icon */
      .menu-toggle {
        display: none; /* Hide the hamburger by default */
      }
    </style>
  </head>
  <body>
    <div class="navbar">
      <div class="logo">
        <img src="img/logo.png" alt="fake logo" width="100" />
      </div>
      <div class="logo">Not so Cool Math Games</div>
      <!-- Website Name Here -->
      <div class="menu-toggle" onclick="toggleMenu()">‚ò∞</div>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </div>

    <div class="grid-item">
      <img src="img/roblox.png" alt="head Image" width="1400" />
      <br />

      <!-- flexbox container -->
      <div class="grid-container2">

        <!-- left column -->
        <div>
          <img class="ad-image" src="img/ad5.jpg" />
          <img class="ad-image" src="img/ad6.webp" />
          <img class="ad-image" src="img/ad7.jpg" alt="ad7" />
        </div>

        <!-- center column -->
        <div>
          <button
            onclick="document.body.style.backgroundColor = ['lightblue', 'lightgreen', 'lightyellow', 'lightpink'][Math.floor(Math.random() * 4)]"
          >
            Change Background
          </button>
          <h1>üç™ Cookie Clicker üç™</h1>
          <h2>Cookies: <span id="cookieCount">0</span></h2>

          <div class="">
            <div class="box2">
              <img id="cookie" src="img/pixilart-drawing.png" alt="Cookie" />
            </div>
          </div>

          <div>
            <button id="buyAuto">Buy Auto Clicker (10 cookies)</button>
            <span>Owned: <span id="autoCount">0</span></span>
          </div>

          <div>
            <button id="buyDouble">Buy Double Click (30 cookies)</button>
            <span>Multiplier: <span id="doubleCount">1x</span></span>
          </div>

          <script src="js/click.js"></script>
          <h2>Enter Text Below:</h2>
          <input type="text" id="userInput" placeholder="Type something..." />
          <button onclick="saveText()">Submit</button>
    
          <div id="output"></div>
        
    
          
        </div>

        <!-- right column -->

        <div>
          <img class="ad-image" src="img/large_images.webp" alt="ad" />
          <img class="ad-image" src="img/ad2.jpg" alt="ad2" />
          <img class="ad-image" src="img/ad3.jpg" />
        </div>




        <!-- <label for="message">Message:</label><br>
<textarea id="message" name="message" rows="4" cols="50" placeholder="Enter your message"></textarea> -->


      </div> 
      <!-- end flexbox -->




    <script>
      function toggleMenu() {
        document.querySelector(".navbar").classList.toggle("active");
      }
      // Load saved text from localStorage when page loads
      window.onload = function () {
        const savedText = localStorage.getItem("savedText");
        if (savedText) {
          document.getElementById("output").innerHTML = savedText;
        }
      };

      function saveText() {
        const input = document.getElementById("userInput").value.trim();
        if (input !== "") {
          const outputDiv = document.getElementById("output");
          outputDiv.innerHTML += `<p>${input}</p>`; // Add new text

          // Save updated content to localStorage
          localStorage.setItem("savedText", outputDiv.innerHTML);

          document.getElementById("userInput").value = ""; // Clear input box
        }
      }
    </script>
  </body>
</html>
